{% extends 'catalog/basic.html' %}
{% load custom_tags %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="w-75 mx-auto">
            <div class="w-25 mx-auto mb-2">
                <img class="img-fluid" src="{{product.ava|full_image_path}}" alt="{{product.name}}">
            </div>
            <div class="border-top border-bottom p-3 mb-3 w-50 mx-auto">{{product.description}}</div>
            <div><span class="fw-bolder">Цена: </span> {{product.price}} руб.</div>
            <div><span class="fw-bolder">Категория: </span> {{product.category}}</div>
            <div><span class="fw-bolder">Добавлен: </span> {{product.manufactured_at}}</div>
        </div>
    </div>
{% endblock %}
