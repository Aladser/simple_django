{% extends 'catalog/basic.html' %}

{% block content %}
<div class="row text-center">
    <table class="table w-75 mx-auto">
        <tr>
            <th class="w-50">Название</th>
            <th>Категория</th>
            <th>Цена</th>
        </tr>
        {%for prd in products %}
        <tr>
            <td><a href="/products/{{prd.id}}">{{prd.name}}</a></td>
            <td>{{prd.category}}</td>
            <td>{{prd.price}} р.</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
