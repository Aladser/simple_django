<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="mx-auto">
        <h1 class="text-center">Отправка сообщения</h1>
        <form method="post" class="mx-auto w-25 border-1">
            {% csrf_token %}
            <input type="email" name='email' placeholder="email" class="w-100 mb-2">
            <textarea name='text' placeholder="напишите сообщение" class="w-100"></textarea>
            <input type="submit" class="d-block mx-auto w-75">
        </form>
    </div>

</body>
</html>
